<div class="container">
  <table class="uk-table uk-table-striped" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th> <th>Name</th> <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="uk-button uk-button-primary" (click)="getOrders(c)">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
